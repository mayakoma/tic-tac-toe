<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
      <h1 class="player1">player 1</h1>
      <h1 class="player2">player 2</h1>
    </div>
    <div class="conteiner">
      <div class="grid grid1"></div>
      <div class="grid grid2"></div>
      <div class="grid grid3"></div>
      <div class="grid grid4"></div>
      <div class="grid grid5"></div>
      <div class="grid grid6"></div>
      <div class="grid grid7"></div>
      <div class="grid grid8"></div>
      <div class="grid grid9"></div>
    </div>
    <h1 class="winner"></h1>
    <script src="script.js"></script>
  </body>
</html>
